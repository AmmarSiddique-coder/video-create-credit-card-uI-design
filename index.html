<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

<div class="credit-card">
    <div class="card-inner">
        <div class="card-front">
            <h2>Bank Name</h2>
            <p class="card-number">1234 5678 9012 3456</p>
            <div class="card-info">
                <span class="card-holder">JOHN DOE</span>
                <span class="card-expiry">12/28</span>
            </div>
        </div>
        <div class="card-back">
            <div class="strip"></div>
            <div class="cvv-box">
                <span>CVV</span>
                <span>123</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
